<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <style>
        @charset "UTF-8";

        #roll:active,
        #roll:hover {
            background-color: #1fc7f3
        }

        #roll:after,
        #roll:before {
            position: absolute;
            visibility: hidden
        }

        #rick,
        #roll.done,
        #roll:after,
        #roll:before {
            visibility: hidden
        }

        #rick {
            visibility-top: 49.9%;
            position: fixed
        }

        #roll {
            position: relative;
            border: none;
            outline: 0;
            border-bottom: 2px solid transparent;
            border-top: 2px solid transparent;
            padding: .5em 1em;
            display: inline-block;
            border-radius: 2px;
            font-size: 13px;
            width: 50px;
            margin: 0 auto;
            background-color: #0baad4;
            color: #fff
        }

        #roll:hover {
            border-bottom-color: #0883a4
        }

        #roll:active {
            border-top-color: #0883a4;
            border-bottom-color: transparent
        }

        #roll:before {
            content: "";
            top: -2px;
            bottom: -2px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            padding: inherit;
            background: #aaa;
            border-top: 2px solid #aaa;
            border-bottom: 2px solid #aaa;
            border-radius: 2px;
            transition: width .5s
        }

        #roll.loading:before,
        #roll:after {
            border-radius: 26px;
            margin: 0 auto;
            right: 0;
            left: 0
        }

        #roll:after {
            font-family: "Open Sans", Helvetica, Arial, Verdana, sans-serif;
            font-size: 16px;
            line-height: 16px;
            top: 2px;
            width: 26px;
            height: 26px;
            padding: 5px;
            color: #fff;
            content: ""
        }

        #roll.loading:after {
            visibility: visible;
            animation: 1s linear infinite loader
        }

        #roll.loading:before {
            visibility: visible;
            width: 33px
        }

        #roll.done:before {
            content: "";
            font-family: FontAwesome;
            visibility: visible;
            background: #4fa86b;
            border-color: #4fa86b
        }

        #roll.done,
        #roll.loading {
            cursor: default
        }
    </style>
</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Click for a surprise!</h1>
            <div class="col-lg-6 mx-auto">
                <iframe id="rick" width="600" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    frameborder="0" allowfullscreen class="d-block"></iframe>
                <div onclick="roll()" class="btn btn-primary ml-5">

                    Click me
                </div>
            </div>

            <div class="b-example-divider"></div>
    </main>

    <script>
        function roll() {

            document.getElementById("rick").style.visibility = "visible";
            var symbol = $("#rick")[0].src.indexOf("?") > -1 ? "&" : "?";
            //modify source to autoplay and start video
            $("#rick")[0].src += symbol + "autoplay=1";

        }
    </script>
</body>

</html>
